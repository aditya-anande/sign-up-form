<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIgn-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <section class="form-container">
            <div class="image-sidebar">
                <div class="logo">
                    <img src="logo.png" alt="">
                    <p>ODIN</p>
                </div>
            </div>
            <div class="right">
                <div class="form-heading">
                    <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
                    <h3>You <span style="font-style: italic;">know</span> you want to.</h3>
                </div>
                <div class="form-box">
                    <h3>Let's do this!</h3>
                    <form action="">
                        <div class="form-row">
                            <div class="input-container">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="input-container">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-container">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="input-container">
                                <label for="phone">PHONE</label>
                                <input type="number" name="phone" id="phone">
                            </div>
                        </div>
                        
                            <div class="form-row">
                                <div class="input-container">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" name="password" id="password">
                                </div>
                                <div class="input-container">
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="password" name="confirm-password" id="confirm-password">
                                </div>
                            </div>
                    </form>
                        
                    
                </div>
                <div class="form-bottom">
                    <button>Create Account</button>
                    <p>Already have a account? <a href="#!">Log in</a></p>
                </div>
            </div>
               
        </section>
    </section>
</body>
</html>
